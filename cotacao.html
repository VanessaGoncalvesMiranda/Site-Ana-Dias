<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
</head>
<body class="contact">

    <link rel="stylesheet" href="./style.css" >


<h1>Cotação</h1>

<form class="form">
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" style="width: 500px;">
</form>

<form class="form">
    <label for="telefone">Telefone</label>
    <input type="text" name="telefone" id="telefone" style="width: 500px;">
</form>

<form class="form">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" style="width: 500px;">
</form>

<form class="form">
    <label for="message">Mensagem</label>
    <textarea name="message" id="message" cols="66" rows="10"></textarea>
</form>

<form class="form">
    <input class="button" type="submit" value="Enviar Mensagem">
</form>
<br>

<div>
    <a class="voltar" href="index.html" style="text-decoration: none">Voltar</a> 
</div>

</body>
</html>
